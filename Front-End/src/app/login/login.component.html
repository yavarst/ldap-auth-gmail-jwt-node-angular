<h1>Log in</h1>
<div class="container">
    <img class="floater" src="assets/img/node.png" />
    <img class="floater" src="assets/img/mysql.png" />
    <img class="floater" src="assets/img/angular.png" />
    <img class="floater" src="assets/img/jwt.png" />
    <div class="login-box">
        <form (submit)="userLogin($event)" #loginForm="ngForm">
            <input type="text" placeholder="Username" name="username" required [(ngModel)]="username">
            <input type="text" value="@{{ allowedDomain }}" readonly>
            <input type="password" placeholder="Password" name="password" required [(ngModel)]="password">
            <input type="submit" value="Log in" [disabled]="!loginForm.valid">
        </form>
        <div class="splitter">
            <p>OR</p>
        </div>

        <button type="button" class="google_btn" (click)="gLogIn()">
            <svg width="32" height="32" viewBox="0 0 40 40" fill="none">

                <path d="M37.9768 16.4093H36.5V16.3333H20V23.6666H30.3611C29.638 25.6983 28.3356 27.4737 26.6147 28.7733L26.6174 28.7715L32.2916 33.573C31.8901 33.9378 38.3333 29.1666 38.3333 19.9999C38.3333 18.7707 38.2068 17.5708 37.9768 16.4093Z" fill="#1976D2"></path>

        </button>
        <div class="message-box {{loginStat}}" *ngIf="loginMessage">{{loginMessage}}</div>
